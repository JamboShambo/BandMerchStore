          <div  class="card-body">
            <h2 class="card-title text-center">Register</h2>
            <form class="form-signin">
                <div class="form-label-group">
                  <label for="inputPassword">First Name</label>
                <input type="text" id="inputPassword" class="form-control" placeholder="John" required>
              </div>
                <br>
              <div class="form-label-group">
                  <label for="inputPassword">Last Name</label>
                <input type="text" id="inputPassword" class="form-control" placeholder="Doe" required>
              </div>
                <br>
              <div class="form-label-group">
                   <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Johndoe@mail.com" required autofocus>
              </div>
                <br>
                <div class="form-label-group">
                    <label for="inputEmail">Confirm Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Johndoe@mail.com" required autofocus>
              </div>
                <br>
              <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                <input type="password" pattern=".{6,}" id="inputPassword" class="form-control" placeholder="At least 6 characters" required>
              </div>
                <br>
              <div class="form-label-group">
                  <label for="inputPassword">Confirm Password</label>
                <input pattern=".{6,}" type="password" id="inputPassword" class="form-control" placeholder="At least 6 characters" required>
              </div>
              <hr class="my-4">
                <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">I agree to Terms and conditions and Privacy Policy.</label>
                <label class="custom-control-label" for="customCheck2">I agree to recieve promotional emails</label>
              </div>
              <button class="btn btn-lg btn-dark btn-block" type="submit">Register</button>
            </form>
